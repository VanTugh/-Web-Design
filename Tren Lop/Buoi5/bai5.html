<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let month = new Date().getMonth() + 1; // getMonth trả từ 0 đến 11

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          text += "31 ngày";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          text += "30 ngày";
          break;
        case 2:
          text += "28 hoặc 29 ngày";
          break;
        default:
          text += "Chịu";
      }

      document.write(text);
    </script>
  </body>
</html>
