<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var text = " ";
      for (i = 1; i < 51; i++) {
        if (i % 2 == 0) {
          text += "<span style = 'color :blue'> " + i + "</span>" + " ";
        } else {
          text += i + " ";
        }
      }
      document.write(text);
    </script>
  </body>
</html>
