<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Nhập a:"));
      let b = parseFloat(prompt("Nhập b:"));

      if (a === 0) {
        if (b === 0) {
          document.write("Phương trình vô số nghiệm<br>");
        } else {
          document.write("Phương trình vô nghiệm<br>");
        }
      } else {
        let x = -b / a;
        document.write("Nghiệm x = " + x + "<br>");
      }
    </script>
  </body>
</html>
