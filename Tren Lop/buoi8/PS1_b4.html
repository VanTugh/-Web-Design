<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mang = "nguyen van tung ";
      var mang_new = mang.split(" ");
      for (var i = 0; i < mang_new.length; i++) {
        var tu = mang_new[i];
        if (tu.length > 1) {
          mang_new[i] = tu[0].toUpperCase() + tu.slice(1);
        }
      }
      var kq = mang_new.join(" ");
      document.write(kq);
    </script>
  </body>
</html>
