<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <div>
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addTRU('-')">-</button>
      <br />
      <button onclick="addNumber('6')">6</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addNumber('0')">0</button>
      <button onclick="caculate()">=</button>
    </div>
    <script>
      let ketqua = "";
      function addNumber(num) {
        ketqua += num;
        document.getElementById("result").innerText = ketqua;
      }
      function addTRU(op) {
        if (!ketqua.includes("-")) {
          ketqua += op;
          document.getElementById("result").innerText = ketqua;
        }
      }
      function caculate() {
        const benphai = ketqua.split("-");
        if (benphai.length == 2) {
          const last = parseInt(benphai[0]) - parseInt(benphai[1]);
          document.getElementById("result").innerHTML = last;
          ketqua += last;
        } else {
          alert("Vui lòng nhập đúng định dạng: số + số");
        }
      }
    </script>
  </body>
</html>
