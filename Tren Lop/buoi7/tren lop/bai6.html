    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            width: 400px;
        }
        h2
        {
            background-color: rgb(224, 185, 149);
            color: rgb(160, 89, 42);
            text-align: center;
        }
        .tinh
        {
            background-color: rgb(240, 217, 195);
        }
    </style>
</head>
<body>
    <div class="tinh">
        <h2>CANH HUYEN TAM GIAC VUONG</h2>
        <table> 
            <tr>
                <td> <label for="width">Canh A : </label></td>
                <td> <input type="number"  id="canhA"></td>
            </tr>
            <tr>
                <td> <label for="width">Canh B : </label> </td>
                <td><input type="number" id="canhB"  ></td>
            </tr>
            <tr>
                <td><label for="width">Canh Huyen : </label></td>
                <td><input type="text"  id="result"> </td>
            </tr>
            <tr>
                <td> <button onclick="Caculate() ">Tinh</button>
                </td>
            </tr>
        </table>
            
        <script>
            function Caculate()
            {
                var a= parseFloat(document.getElementById("canhA").value);
                var b= parseFloat(document.getElementById("canhB").value);
                if(!isNaN(a)&& !isNaN(b))
                {
                    var canhhuyen= Math.sqrt(a*a+b*b);
                    document.getElementById("result").value = canhhuyen;
                }
                else
                {
                    alert(" nhap lai !");
                }
            }
        </script>
           
            
            
            
           
    </div>
</body>
