<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        color: rgb(13, 138, 96);
        border-collapse: collapse;
        width: 900px;
        height: 700px;
        margin: 20px auto;
        padding: 10px;
      }
      caption {
        font-weight: bold;
        font-size: 40px;
      }
      th,
      td {
        text-align: left;
        padding: 10px;
        font-size: 30px;
      }
      input[type="text"],
      select {
        width: 95%;
        padding: 4px;
        font-size: 20px;
      }
      select[multiple] {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <table class="log_in" border="1 solid">
      <caption>
        Phiếu đăng ký tham gia chương trình khuyến mãi
      </caption>
      <tr>
        <th id="name">Họ và tên</th>
        <td>
          <input type="text" id="name" value="Nguyễn Thị Thanh Thảo" />
        </td>
      </tr>
      <tr>
        <th id="address">Địa chỉ</th>
        <td>
          <input type="text" id="address" value="Nguyên Xá, Hoàng Mai" />
        </td>
      </tr>
      <tr>
        <th class="phone">Điện thoại</th>
        <td><input type="text" id="phone" value="0838413268" /></td>
      </tr>
      <tr>
        <th class="gender">Giới tính</th>
        <td>
          <input type="radio" name="nam" id="gender" />Nam
          <input type="radio" name="nu" id="gender" />Nữ
        </td>
      </tr>
      <tr>
        <th class="job">Nghề nghiệp</th>
        <td>
          <select name="nghề nghiệp" id="job">
            <option value="teacher">giáo viên</option>
            <option value="student">sinh viên</option>
            <option value="guest">khách</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="choose">Chọn sản phẩm mang theo</th>
        <td>
          <select multiple>
            <option>kem đánh răng</option>
            <option>bột giặt</option>
            <option>dầu gội đầu</option>
            <option>sữa tắm</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="quantity">Số lượng người tham gia</th>
        <td>
          <input type="text" id="quantity" value="100000" />
        </td>
      </tr>
      <tr class="submit">
        <td colspan="2" style="text-align: center">
          <input type="submit" value="Đồng ý" />
        </td>
      </tr>
    </table>
  </body>
</html>
