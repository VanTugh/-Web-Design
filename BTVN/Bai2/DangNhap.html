<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .log {
        width: 300px;
        margin: 30px auto;
        border: 1px solid black;
      }
      .log h3 {
        text-align: center;
      }
      .log label {
        display: inline-block;
        width: 110px;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      .button {
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="log">
      <h3>ĐĂNG NHẬP DIỄN ĐÀN</h3>
      <form>
        <div>
          <label for="log">Tên đăng nhập :</label>
          <input type="text" id="log" value="van tugn" />
          <label for="pass">Mật khẩu :</label>
          <input type="password" id="pass" value="12345" />
        </div>
        <div class="button">
          <input type="submit" value="Đăng nhập" />
          <input type="reset" value="Phục hồi" />
        </div>
      </form>
    </div>
  </body>
</html>
