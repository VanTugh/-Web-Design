<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Kết Quả Học Tập</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <table>
        <caption>BẢNG KẾT QUẢ MÔN LẬP TRÌNH C</caption>
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và Tên</th>
                <th colspan="2">Năm sinh</th>
                <th colspan="2">Kết quả</th>
                <th rowspan="2">Xếp loại</th>
            </tr>
            <tr>
                <th>Nam</th>
                <th>Nữ</th>
                <th>Lý thuyết</th>
                <th>Thực hành</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Thị Vân Anh</td>
                <td></td>
                <td>1980</td>
                <td>80</td>
                <td>90</td>
                <td>Giỏi</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hoàng Văn Bách</td>
                <td>1981</td>
                <td></td>
                <td>50</td>
                <td>50</td>
                <td>Trung bình</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Huỳnh Tấn Phát</td>
                <td>1981</td>
                <td></td>
                <td>70</td>
                <td>70</td>
                <td>Khá</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hoàng Diệu Thanh</td>
                <td></td>
                <td>1982</td>
                <td>90</td>
                <td>100</td>
                <td>Xuất sắc</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
