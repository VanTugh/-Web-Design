        position: relative;
      }
      .menu li ul {
        position: absolute;
        display: none;
        background-color: aqua;
      }
      .menu li:hover {
        background-color: aliceblue;
      }
      .menu li:hover ul {
        display: block;
      }
      .menu li a {
        display: block;
      }
      .menu li ul li {
        text-align: left;
        padding: 5px 10px;
        min-width: 100px; /* Giúp có không gian hiển thị rõ ràng */
