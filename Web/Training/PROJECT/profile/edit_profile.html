<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit_profile.css">
</head>

<body>
    <div class="edit_profile_body">
        <form action="">
            <div class="content">
                <p class="nav">Edit profile</p>
                <div class="infor">
                    <div class="infor_left">
                        <img src="/PROJECT/assets/logo.png" alt="">
                        <div>
                            <p class="name">kguonh</p>
                            <p class="fullname">Khuong Pham</p>
                        </div>
                    </div>
                    <div class="infor_right">
                        <button>Change photo</button>
                    </div>
                </div>
                <div class="bio">
                    <p>Bio</p>
                    <input type="text" placeholder="Bio">
                </div>
                <div class="gender">
                    <p class="gender_header">Gender</p>
                    <select class="gender_select">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                    <p class="des">This won't be part of your public profile</p>
                </div>
                <div class="submit"><button type="submit">Submit</button></div>
            </div>
        </form>
    </div>
</body>

</html>
