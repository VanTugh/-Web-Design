    <title>Web Layout</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #d90000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            text-align: center;
        }

        .icon img {
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }

        /* Menu */
        .menu {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .menu a:hover {
            background-color: #ff3399;
            color: #fff;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu a {
            color: black;
            display: block;
            padding: 5px 10px;
            text-decoration: none;
        }

        .submenu a:hover {
            background-color: #eee;
        }

        /* Content */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
