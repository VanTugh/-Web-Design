<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Nhap vao ten : </label>
    <input type="text" id="name" />
    <label for="">Ten : </label>
    <input type="text" name="" id="kq" />
    <button onclick="myF()">CHECK</button>
    <button onclick="checkUCL()">UCL</button>
    <button onclick="dem()">DEM</button>
    <label for="">Nhap vao t2 : </label>
    <input type="text" id="n2" />
    <script>
      function myF() {
        var text = document.getElementById("name").value;
        new_text = text.trim().toLowerCase().replace(/s+/g, " ");
        new_text = new_text.split(" ");
        for (var i = 0; i < new_text.length; i++) {
          new_text[i] =
            new_text[i].charAt(0).toUpperCase() + new_text[i].slice(1);
        }
        let ten = new_text[new_text.length - 1];
        document.getElementById("kq").value = ten;
      }
      function checkUCL() {
        var t1 = parseInt(document.getElementById("name").value);
        var t2 = parseInt(document.getElementById("n2").value);
        if (!isNaN(t1) && !isNaN(t2)) {
          while (t2 != 0) {
            var r = t1 % t2;
            t1 = t2;
            t2 = r;
          }
          document.getElementById("kq").value = t1;
        } else {
          alert(" nhap lai !");
        }
      }
      function dem() {
        var t1 = document.getElementById("name").value;
        t1 = t1.trim();
        text = t1.split(/\s+/g);
        var dem = 0;
        for (var i = 0; i < text.length; i++) {
          if (text[i].length == 4 && text[i].charAt(0).toLowerCase() == "m")
            dem++;
        }
        document.getElementById("kq").value = dem;
      }
    </script>
  </body>
</html>
