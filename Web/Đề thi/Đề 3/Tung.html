<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">STT1 :</label>
    <input type="number" id="one" />
    <label for="">STT2 :</label>
    <input type="number" id="two" />
    <input type="text" id="kq" />
    <button onclick="myF()">Xuat</button>
    <script>
      function myF() {
        var t1 = parseInt(document.getElementById("one").value);
        var t2 = parseInt(document.getElementById("two").value);
        while (t2 != 0) {
          let r = t1 % t2;
          t1 = t2;
          t2 = r;
        }
        document.getElementById("kq").value = t1;
      }
    </script>
  </body>
</html>
