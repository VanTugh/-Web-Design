<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Tháng :</label>
    <input type="number" id="thang" /><br />
    <label for="">Năm : </label>
    <input type="number" id="nam" /> <br />
    <label for="">Số Ngày : </label>
    <input type="number" id="day" /> <br />
    <button onclick="tinh()">Hiển thị số ngày của tháng</button>
    <script>
      function tinh() {
        let thang = parseInt(document.getElementById("thang").value);
        let nam = parseInt(document.getElementById("nam").value);
        let ngay;
        switch (thang) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            ngay = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            ngay = 30;
            break;
          case 2:
            if (nam % 4 == 0) {
              ngay = 29;
            } else {
              ngay = 28;
            }
            break;
          default:
            document.getElementById("day").innerHTML = " sai gia tri roi ";
            return;
        }
        document.getElementById("day").value = ngay;
      }
    </script>
  </body>
</html>
